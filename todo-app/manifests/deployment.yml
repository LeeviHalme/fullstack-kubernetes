apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes: # Define volume
        - name: shared-volume
          persistentVolumeClaim:
            claimName: example-claim
      containers:
        - name: todo-app
          image: leevihalme/todo-app:latest
          imagePullPolicy: Always
          volumeMounts: # Mount volume
            - name: shared-volume
              mountPath: /usr/src/app/static
          env:
            - name: PORT
              value: "3000"
            - name: BACKEND_API_BASE_URL
              value: "http://todo-backend-svc:8000"
            - name: IMAGE_API_URL
              value: "https://picsum.photos/1200"
