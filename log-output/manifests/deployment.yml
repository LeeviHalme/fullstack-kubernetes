apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes: # Define volume
        - name: shared-volume
          persistentVolumeClaim:
            claimName: example-claim
        - name: config
          configMap:
            name: log-output-config
            items:
              - key: information
                path: information.txt
      containers:
        - name: log-output-writer
          image: leevihalme/log-output:writer # use writer tag for the standalone container
          imagePullPolicy: Always
          volumeMounts: # Mount volume
            - name: shared-volume
              mountPath: /usr/src/app/files
        - name: log-output-server
          image: leevihalme/log-output:server # use server tag for the HTTP container
          imagePullPolicy: Always
          volumeMounts: # Mount volume
            - name: shared-volume
              mountPath: /usr/src/app/files
            - name: config
              mountPath: /config
              readOnly: true
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: message
