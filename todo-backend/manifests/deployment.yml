apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: PROJECT/IMAGE
          imagePullPolicy: Always
          readinessProbe:
            initialDelaySeconds: 10 # Initial delay until the readiness is tested
            periodSeconds: 5 # How often to test
            httpGet:
              path: /api/health
              port: 8000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: port
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: database_url
            - name: NATS_URI
              value: "nats://my-nats.default.svc.cluster.local:4222"
